<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div align="center">
    <br/>
    <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{username}" id="name">
        <div style="color:orangered" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
        <br/>
        <br/>
        <label for="lastName">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <div style="color:orangered" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        <br/>
        <br/>
        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id ="age">
        <br/>
        <br/>
        <label for="email">E-mail: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:orangered" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</div>
        <br/>
        <br/>
        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:orangered" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <br/>
        <td>
            <th:block th:each="role: ${roles}">
                <input type="checkbox" th:checked="${user.getRoles().contains(role)}" name="userRoles" th:value="${role.id}"/>
                <label th:text="${role.name}"></label>
            </th:block>
        </td>
        <br/>
        <br/>
        <input type="submit" value="Add User"/>
    </form>
</div>
</body>
</html>
